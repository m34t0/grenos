<head>
	<script defer src="./dist/index.js"></script>
  <link blocking rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ekmas/cs16.css@main/css/cs16.min.css">
  <title>GRENoS</title>
</head>
<body>
  <div class="controls">
    <h1 class="title">
      <!-- Great Rendering Engine No Shit -->
      GRENoS
    </h1>
    <div class="controls__btn-group">
      <p class="controls__man">Use keyboard arrows to rotate object</p>
      <button class="controls__btn controls__up cs-btn">↑</button>
      <button class="controls__btn controls__left cs-btn">←</button>
      <button class="controls__btn controls__down cs-btn">↓</button>
      <button class="controls__btn controls__right cs-btn">→</button>
    </div>
    <div class="controls__btn-group">
      <p class="controls__man">Use WASD to move object</p>
      <button class="controls__btn controls__W cs-btn">W</button>
      <button class="controls__btn controls__A cs-btn">A</button>
      <button class="controls__btn controls__S cs-btn">S</button>
      <button class="controls__btn controls__D cs-btn">D</button>
    </div>
    <div class="controls__btn-group">
      <p class="controls__man">Use [ or ] to move object closer or further</p>
      <button class="controls__btn controls__left-bracket cs-btn">[</button>
      <button class="controls__btn controls__right-bracket cs-btn">]</button>
    </div>
    <div class="controls__checkbox-group">
      <p class="controls__man">Wireframes</p>
      <div class="cs-checkbox">
        <input
          id="wireframes-checkbox"
          type="checkbox"
        />
        <label
          class="cs-checkbox__label"
          for="wireframes-checkbox"
        >
            Turn on/off
        </label>
      </div>
    </div>
  </div>
	<canvas id="game"></canvas>
  <style>
    body {
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 3fr;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .title {
      margin-bottom: 16px;
    }

    .controls {
      padding: 16px 16px 0;
      display: flex;
      flex-direction: column;
    }

    .controls__btn-group,
    .controls__checkbox-group {
      display: flex;
      justify-content: space-between;
    }

    .controls__btn-group:not(:first-child) {
      margin-top: 16px;
    }

    .controls__checkbox-group {
      justify-content: initial;
      align-items: center;
    }

    .controls__checkbox-group:not(:first-child) {
      margin-top: 24px;
    }

    .controls__man {
      flex: 40% 0 0;
      margin-right: 8px;
    }

    .controls__btn {
      flex: 15%;
      padding: 16px;
      &:focus-visible {
        padding: 16px;
      }
    }
  </style>
</body>
